<table class="table table-hover table-bordered table">
  <thead class="thead-dark">
  <tr class="text-capitalize">
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">expansion</th>
    <th scope="col">armyType</th>
    <th scope="col">uniqueUnit</th>
    <th scope="col">uniqueTech</th>
    <th scope="col">teamBonus</th>
    <th scope="col">civilizationBonus</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let civ of civs">
    <th scope="row">{{civ.id}}</th>
    <td>{{civ.name}}</td>
    <td>{{civ.expansion}}</td>
    <td>{{civ.armyType}}</td>
    <td><a href="{{civ.uniqueUnit}}">uniqueUnit</a></td>
    <td><a href="{{civ.uniqueTech}}">uniqueTech</a></td>
    <td>{{civ.teamBonus}}</td>
    <td>{{civ.civilizationBonus}}</td>
  </tr>
  </tbody>
</table>
